<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="site-heading">Kim birinchi borishga</h1>
		<form class="js-form" method="post" autocomplete="off">
			<label class="site-form__label">
				Masofa
				<input
					class="js-input"
					type="text"
					placeholder="Masofa"
					name="masofa"
				/>
			</label>
			<button class="site-btn" type="submit">Hisobla</button>
		</form>

		<div class="js-result" ></div>
		<div class="js-message"></div>

		<div class="site-list">
			<div class="site-item">
				<img src="/img/man.svg" alt="main" width="120" height="120">
				<p>Piyoda</p>
				<span class="js-foot"></span>
			</div>
			<div class="site-item">
				<img src="/img/person.svg" alt="car-solid" width="120" height="120">
				<p>Velosiped</p>
				<span class="js-bicycle"></span>
			</div>
			<div class="site-item">
				<img src="/img/car-solid.svg" alt="car-solid" width="120" height="120">
				<p>Moshina</p>
				<span class="js-car"></span>
			</div>
			<div class="site-item">
				<img src="/img/plane.svg" alt="plane" width="120" height="120">
				<p>Samalyot</p>
				<span class="js-plane"></span>
			</div>
		</div>

		<script src="./js/main.js"></script>
		</div>
	</body>
</html>
